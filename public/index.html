<!DOCTYPE html>

<html>
    <head>
        <title>To-do App</title>
        <link rel="stylesheet" href="/styles/styles.css">
        <link rel="icon" href="/images/favicon.png">
    </head>
    <body>
        <div class="header">
            <div class="container">
                <h1 class="header__title">To-do App</h1>
                <h2 class="header__subtitle">Whad do you need to do?</h2>
            </div>
        </div>
        <div class="actions">
            <div class="actions__container">
                <input id="search-todo" class="input" type="text" placeholder="Filter Todo">
                <label class="checkbox"> 
                    <input id="hide-completed" type='checkbox'>Hide Completed
                </label>
            </div>
        </div>
        <div class="container">
            <div id="todos"></div>
            <form id="new-todo">
                <input name="text" class="input" type="text" placeholder="Something to do">
                <button class="button">Add Todo</button>
            </form>
        </div>>
        <script src="/scripts/bundle.js"></script>
    </body>
</html>
