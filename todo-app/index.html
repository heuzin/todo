<!DOCTYPE html>

<html>
    <head>
        <title>To-do App</title>
        <link rel="stylesheet" href="/styles/styles.css">
        <link rel="icon" href="/images/favicon.png">
    </head>
    <body>
        <h1>Todos</h1>
        <input id="search-todo" type="text" placeholder="Filter Todo">
        <label> 
            <input id="hide-completed" type='checkbox'>Hide Completed
        </label>
        <div id="todos"></div>
        <form id="new-todo">
            <input name="text" type="text" placeholder="Something to do">
            <button>Add Todo</button>
        </form>
        <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
        <script src="/scripts/todos-functions.js"></script>
        <script src="/scripts/todos-app.js"></script>
    </body>
</html>
